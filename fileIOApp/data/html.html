<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-left: 4px solid #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Flower List</h1>
    <ul>
        <li>Rose</li>
        <li>Tulip</li>
        <li>Sunflower</li>
        <li>Daisy</li>
        <li>Lily</li>
        <li>Orchid</li>
    </ul>
</body>
</html>
